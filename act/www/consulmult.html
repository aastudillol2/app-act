<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Consulta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>


    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand align-self-center" style="margin-left: 40px;">
                <img src="img/nuevologo.png" alt="Logo" width="350" height="80" class="img-fluid">
            </span>
        </div>
    </nav>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Consulte sus Multas</h3>
                <div class="border p-4">
                    <div class="container d-flex justify-content-center">
                        <img src="img/icono1.png" alt="Imagen" class="img-fluid" width="100">
                    </div>
                    <form action=" " method="post">
                        <div class="form-group">
                            <label for="tipoConsulta">Selecciona una opción:</label>
                            <select class="form-control" id="tipoConsulta" name="tipoConsulta">
                                <option value="" selected>---Seleccionar---</option>
                                <option value="cedula">Cédula</option>
                                <option value="placa">Placa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="campo">Consulta:</label>
                            <input type="text" class="form-control" id="campo" name="campo"
                                placeholder="Ingresa tu consulta">
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Consultar</button>
                            <a href="pantprin.html" class="btn btn-warning">REGRESAR</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>

<style>
    .col-md-6 {
        background-color: white;
        padding: 20px;
    }

    body {
        color: black;
    }

    .btn-primary:hover {
        background-color: #f4b342;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .centered-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
